<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sam Gym</title>
</head>
<body>

     <!-- Header section which is located at top -->
    <header>
        <h1 id="name">Sam Fitness</h1>
        <img src="img/logo.png" id="logo">
        <section>
            <button type="button" class="btn">About us</button>
            <button type="button" class="btn">Contact us</button>
        </section>
    </header>

    <!-- This is the div which contains main body of the webpage -->
    <div class="container">
        <h1>Join Delhi's Best Gym Now</h1>
        <form >
            <div class="form_ele">
                <input type="text" placeholder="Enter you name">
            </div>
            <div class="form_ele">
                <input type="text" placeholder="Enter you Age">
            </div>
            <div class="form_ele">
                <input type="text" placeholder="Enter you Gender">
            </div>
            <div class="form_ele">
                <input type="text" placeholder="Enter you locality">
            </div>
            <div class="form_ele">
                <input type="text" placeholder="Enter your Phone Number">
            </div>
            <div class="form_ele">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>

    <!-- This division is for social-media icons -->
    <div class="sidebar">
        <div class="links">
            <img src="img/fb.png" class="img">
            <img src="img/ig.png" class="img">
            <img src="img/tw.png" class="img">
        </div>
    </div>

    <!-- This is for two buttons positioned at the right of the webpage -->
    <div class="call">
        <button class="us">Call Us</button>
        <button class="us">E-Mail Us</button>
    </div>
</body>
</html>
